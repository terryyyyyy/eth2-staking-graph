specVersion: 0.0.1
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Eth2Deposit
    network: mainnet
    source:
      address: "0x00000000219ab540356cBB839Cbe05303d7705Fa"
      abi: Eth2Deposit
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - DepositEvent
      abis:
        - name: Eth2Deposit
          file: ./abis/Eth2Deposit.json
      eventHandlers:
        - event: DepositEvent(bytes,bytes,bytes,bytes,bytes)
          handler: handleDepositEvent
      file: ./src/mapping.ts
